<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Röntgen Yükleme</title>
  <link rel="stylesheet" href="sayfa6.css" />
</head>
<body>
  <form id="xrayUploadForm">
    <h2>Röntgen Yükle</h2>

    <label for="fileInput" class="upload-btn">
      <input type="file" id="fileInput" name="xray" accept="image/*" required />
      Kamera ile çek veya galeriden yükle
    </label>
    
    <div id="imagePreviewContainer">
      <img id="imagePreview" src="" alt="Röntgen Önizleme" style="display: none;" />
    </div>

    <button type="submit">Yükle</button>

    <div id="uploadMessage" style="display: none;">
      <p>Yapay zekâ analizi başladı, sonucu Raporlarım’dan görebilirsiniz.</p>
    </div>

    <div id="errorMessage" style="display: none;">
      <p style="color: red;">Yükleme başarısız! Lütfen geçerli bir format yüklediğinizden emin olun.</p>
    </div>
  </form>

  <script src="sayfa6.js"></script>
</body>
</html>
