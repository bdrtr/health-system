<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hastalarım Sayfası</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/sayfa7.css') }}">
</head>
<body>
    <div class="patients-container">
        <h1>Hastalarım</h1>
        {% if patients %}
            {% for patient in patients %}
                <div class="patient-card">
                    <h3>Ad Soyad: {{ patient.username }}</h3>
                    <p><strong>Yüklenen Son Röntgen:</strong> <img src="{{ patient.mri_results[0] }}" alt="Röntgen" class="xray-img"></p>
                    <a href="{{ url_for('seekReport') }}"><button class="inspect-btn" type="button">İncele</button></a>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Modal -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Hastanın Detayları</h2>
            <p><strong>Yaş:</strong> <span id="patientAge"></span></p>
            <p><strong>Teşhis:</strong> <span id="patientDiagnosis"></span></p>
            <p><strong>Son Röntgen Tarihi:</strong> <span id="patientXRayDate"></span></p>
            <img id="modalXRayImage" src="" alt="Röntgen" class="xray-img">
        </div>
    </div>

</body>
</html>
