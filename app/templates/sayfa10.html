<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Sayfası</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/sayfa10.css') }}" />
</head>
<body>
  <div id="profileContainer">
    <h2>Profilim</h2>


    <form id="xrayUploadForm" enctype="multipart/form-data" method="post">
      <div class="profilePhotoSection">
        {% if user %}
        <img src="{{ user.profile_photo }}" alt="Profil Fotoğrafı" id="profilePhoto" />
        <input type="file" id="changePhoto" name="file"/>
        <button type="submit">Yükle</button>
        {% endif %}
      </div>
    </form>

    {% if user %}
    <div class="profileInfo">
      <label>Ad Soyad:</label>
      <input type="text" value="{{ user.username }}" disabled />

      <label>E-posta:</label>
      <input type="email" value="{{ user.email }}" disabled />

      <label>Telefon:</label>
      <input type="text" value="{{ user.phone }}" disabled />

      <label>Rol:</label>
      <input type="text" value="{{ role }}" disabled />

      <label>Yeni Şifre:</label>
      <input type="password" placeholder="Yeni şifre girin" />

      <label>Yeni Şifre Tekrar:</label>
      <input type="password" placeholder="Şifreyi tekrar girin" />

      <button class="updateBtn">Şifreyi Güncelle</button>
      <a href="{{ url_for('logout') }}"><button class="logoutBtn">Çıkış Yap</button></a>
    </div>
    {% endif %}
  </div>
</body>
</html>
