<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silinen Kullan覺c覺lar</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/sayfa14.css') }}">
</head>
<body>
  <div class="admin-container">
    <h1>Silinen Kullan覺c覺lar</h1>

    <table id="deletedUserTable" class="user-table">
      <thead>
        <tr>
          <th>Ad</th>
          <th>Rol</th>
          <th>Silme Tarihi</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
