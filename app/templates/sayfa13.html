<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Kullanıcı Ekle</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/sayfa13.css') }}">
</head>
<body>
  <div class="container">
    <h1>Yeni Kullanıcı Ekle</h1>
    <form id="addUserForm" method="post" action="{{ url_for('addNewUser') }}">
      <div class="form-group">
        <label for="name">Adı Soyadı:</label>
        <input type="text" id="name" name="username" placeholder="Adı Soyadı" required>
      </div>
      <div class="form-group">
        <label for="role">Rol:</label>
        <select id="role" name="role" required>
          <option value="Hasta">Hasta</option>
          <option value="Doktor">Doktor</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" placeholder="E-posta" required>
      </div>
      <div class="form-group">
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" placeholder="Şifre" required>
      </div>
      <button type="submit" class="submit-btn">Kaydet</button>
    </form>
  </div>

</body>
</html>
