<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Yönetimi</title>
  <link rel="stylesheet" href="sayfa11.css">
</head>
<body>
  <div class="admin-container">
    <h1>Kullanıcı Yönetimi</h1>
    
    <!-- Arama ve Filtreleme -->
    <input type="text" id="searchInput" onkeyup="filterUsers()" placeholder="Kullanıcı arayın...">

    <!-- Kullanıcı Listesi -->
    <table id="userTable" class="user-table">
      <thead>
        <tr>
          <th>Ad</th>
          <th>Rol</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <!-- Kullanıcı listesi buraya eklenecek -->
      </tbody>
    </table>

    <!-- Silinen Kullanıcılar Butonu -->
    <button class="deleted-users-btn" onclick="window.location.href='sayfa14.html'">Silinen Kullanıcılar</button>

   <!-- Yeni Kullanıcı Ekleme Butonu -->
<button id="addUserBtn" onclick="window.location.href='sayfa13.html'">Yeni Kullanıcı Ekle</button>

  </div>

  <script src="sayfa11.js"></script>
</body>
</html>
