<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol - Kırık Tespiti</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/sayfa2.css') }}" />
</head>
<body>
  <div class="login-container">
    <h1>Kayıt Ol</h1>
    <form id="/register" method="post">
      <input type="text" id="fullname" name='name' placeholder="Ad Soyad" required />
      <input type="email" id="email" name='email' placeholder="E-posta" required />
      <input type="password" id="password" name='passwd' placeholder="Şifre" required />
      <input type="password" id="confirmPassword" name='passwd2' placeholder="Şifre Tekrar" required />

      <select id="role" disabled>
        <option selected>Hasta</option>
      </select>

      <button type="submit" class="login-btn">Kayıt Ol</button>

      <div class="extra-options">
        <a href="{{ url_for('login_page') }}">Giriş sayfasına dön</a>
      </div>
      <div class="error-msg" id="errorMsg"></div>
    </form>
  </div>

</body>
</html>
